<script>
  function uuidv4() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
  }
  window.onload = function(){
    document.getElementById("text1").innerHTML = uuidv4();
  }
</script>
<html>
<body>
  <p id="text1">
    
  </p>
</body>
  
</html>
